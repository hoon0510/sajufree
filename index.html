<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무료 사주풀이 - sajufree.xyz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>명리학 사주풀이</h1>
            <p>이름, 성별, 생년월일시를 입력하시면 명리학에 기반한 사주풀이를 무료로 해드립니다.</p>
        </header>
        
        <main>
            <section class="input-form">
                <h2>나의 사주 정보 입력하기</h2>
                <form id="saju-form">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>성별</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="남자" required>
                            <label for="male">남자</label>
                            <input type="radio" id="female" name="gender" value="여자">
                            <label for="female">여자</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">생년월일 (양력)</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthtime">태어난 시간</label>
                        <select id="birthtime" name="birthtime" required>
                            <option value="">시간 선택</option>
                            <option value="자시(23:00-01:00)">자시 (23:00-01:00)</option>
                            <option value="축시(01:00-03:00)">축시 (01:00-03:00)</option>
                            <option value="인시(03:00-05:00)">인시 (03:00-05:00)</option>
                            <option value="묘시(05:00-07:00)">묘시 (05:00-07:00)</option>
                            <option value="진시(07:00-09:00)">진시 (07:00-09:00)</option>
                            <option value="사시(09:00-11:00)">사시 (09:00-11:00)</option>
                            <option value="오시(11:00-13:00)">오시 (11:00-13:00)</option>
                            <option value="미시(13:00-15:00)">미시 (13:00-15:00)</option>
                            <option value="신시(15:00-17:00)">신시 (15:00-17:00)</option>
                            <option value="유시(17:00-19:00)">유시 (17:00-19:00)</option>
                            <option value="술시(19:00-21:00)">술시 (19:00-21:00)</option>
                            <option value="해시(21:00-23:00)">해시 (21:00-23:00)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">사주풀이 결과 보기</button>
                </form>
            </section>
            
            <section class="result-section" id="result-section" style="display: none;">
                <h2>사주풀이 결과</h2>
                <div class="result-preview" id="result-preview"></div>
                <div class="cta-section">
                    <p>전체 사주풀이 결과를 보시려면 아래 버튼을 클릭하세요.</p>
                    <a href="#" id="coupang-link" class="cta-button" target="_blank">전체 결과 보기</a>
                </div>
                <div class="full-result" id="full-result" style="display: none;"></div>
            </section>
        </main>
        
        <footer>
            <p>© 2025 sajufree.xyz - 모든 권리 보유.</p>
            <p><small>본 사이트의 사주풀이는 명리학을 학습한 AI로 풀이합니다. 전문 역술인을 대체할 수 없으니 참고용으로만 활용하시기 바랍니다.</small></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
